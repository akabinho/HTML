<!DOCTYPE html>
<html>
<head>
    <title>Títulos - Meu Site de Animes</title>
    <meta charset="utf-8">
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #F0F0F0; /* Cor de fundo cinza claro */
}

header {
    background-color: #333; /* Preto */
    color: #fff;
    padding: 20px;
    text-align: center;
    position: relative;
    display: flex;
}

header a {
    color: #fff;
    text-decoration: none;
}

header .search-bar {
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    display: flex;
}

header .search-bar input[type="text"] {
    padding: 5px;
    border: none;
    border-radius: 3px;
    margin-right: 5px;
    display: flex;
    background-color: #e0e0e0; /* Cinza claro para o campo de texto */
    color: #333; /* Preto para o texto */
}

header .search-bar input[type="submit"] {
    background-color: #fff; /* Branco */
    color: #333; /* Preto para o texto do botão */
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
    display: flex;
}

nav {
    background-color: #444; /* Cinza escuro */
    color: #fff;
    padding: 10px;
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
}

nav ul li {
    margin-right: 10px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    padding: 5px;
}

main {
    padding: 20px;
}

.title-list {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 20px;
    margin-top: 20px;
}

.title-list-item {
    background-color: #fff; /* Branco */
    border-radius: 5px;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.title-list-item img {
    width: 100%;
    border-radius: 10px;
}

.title-list-item video {
    width: 100%;
    border-radius: 5px;
}

footer {
    background-color: #333; /* Preto */
    color: #fff;
    padding: 10px;
    text-align: center;
}

    </style>
</head>
<body>
    <header>
        <h1><a href="/">Meu Site de Animes</a></h1>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <input type="submit" value="Buscar">
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Personagens</a></li>
            <li><a href="titulo.html">Animes</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    
    <main>
        <h2>Títulos</h2>
        
        <div class="title-list">
            <div class="title-list-item">
                <img src="n.png" alt="Naruto">
            </div>
            <div class="title-list-item">
                <img src="one.jpeg" alt="Título 2">
            </div>
            <div class="title-list-item">
                <img src="code.jpg" alt="Título 3">
            </div>
            <div class="title-list-item">
                <video controls>
                    <source src="n.mp4" type="video/mp4">
                </video>
            </div>
            <div class="title-list-item">
                <video controls>
                    <source src="one.mp4" type="video/mp4">
                </video>
            </div>
            <div class="title-list-item">
                <video controls>
                    <source src="code.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 Meu Site de Animes. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
